<table id='box'>
    <thead>
        <tr>
            <th scope="col"> Requested By </th>
            <th scope="col"> Book Title </th>
            <th scope="col"> Book Author </th>
            <th scope="col"> Accept Request </th>
            <th scope="col"> Deny Request </th>

        </tr>
    </thead>
    <tbody *ngFor='let request of requests' id= "box">
        <td>{{request.requester.username}}</td>
        <td>{{request.title}}</td>
        <td>{{request.author}}</td>
        
        <td><button (click)='getBooks(request.author, request.title)' data-toggle="modal" [attr.data-target]='request.dataTarget'>Accept Request</button></td>
        <td><button (click)='rejectRequest(request)'>Deny Request</button></td>


        <div class="modal" [id]='request.id' tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Book Information</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div *ngFor='let book of books'>
                    {{book.title}}
                    {{book.author_name}}
                    {{book.first_publish_year}}
                    <button (click)='addToShop(book, request.id)'>Add to Shop</button>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </tbody>
</table>
