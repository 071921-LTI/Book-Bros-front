  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.component.css">
    

    <!-- Bootstrap CSS -->

  </head>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>Book Bros</h2>

    <!-- Login Form -->
    <input type="text" id="username" class="fadeIn second" name="login" placeholder="username" #username>
    <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" #password> <p></p>
    <button (click)="login(username.value, password.value)" class="fadeIn fourth" class="btn btn-primary">Submit</button> <p></p>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
